<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create New Info</title>
        <link th:href="@{/styles/style.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .form-container {
                background-color: #fff;
                margin: 20px;
                padding: 20px;
            }
            label {
                font-weight: bold;
            }
            input[type=text], textarea, input[type=url] {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 16px;
                resize: vertical;
            }
            .counter {
                float: right;
                font-size: 14px;
                font-weight: bold;
                color: #999;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h2>Progress</h2>
            <div class="hamburger">
                <button class="ham-button"></button>
                <div class="drop-cont">
                    <a href="partner_requests.html">Partner Requests</a>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h1>Create New Info</h1>
            <form th:action="@{/info/create}" method="post">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                    <span class="counter">5000 characters remaining</span>
                </div>
                <div>
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                <div style="display:flex;justify-content: space-between">
                    <button class="button-24" onclick="window.location.href='/info/all'">Back to List</button>
                    <button type="submit" class="button-24">Create</button>
                </div>
            </form>
        </div>
        <script>
            const description = document.getElementById('description');
            const counter = document.querySelector('.counter');
            const maxLength = 5000;

            description.addEventListener('input', function () {
                const remaining = maxLength - this.value.length;
                counter.innerHTML = remaining + ' characters remaining';
            });
        </script>
    </body>
</html>
