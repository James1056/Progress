<!DOCTYPE html>
<html>
    <html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec ="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Meal Plan</title>
        <link rel="stylesheet" href="/css/styleJames.css">
    </head>

    <body>
        <div id="header">
            <a class="title" href="/dashboard"><h2>Progress</h2></a>

            <div id="menu">
                <div class="hamburger">
                    <button class="ham-button"></button>
                    <div class="drop-cont">
                        <a href="#">Questions</a>
                        <a href="/partner/partnerRequests">Partner Requests</a>
                        <a href="#">Find a Trainer</a>
                        <a href="#">Splits</a>
                        <a href="#">Gym Info</a>
                        <a href="#">Meal Plan</a>
                        <a href="#">Profile</a>
                    </div>
                </div>   
            </div>
        </div> 

        <div id="main">
            <div id="title">
                <h3>Meal Plan</h3>   
                <a href="/meal/mealPost" sec:authorize="hasRole('ADVANCED')"><button class="post-But">New post</button></a>
            </div>

            <div class="post advanced" th:each="meal : ${meals}">
                <div>
                    <h4 th:text="${meal.user.username}"></h4>
                    <!-- <h5></h5> -->
                </div>
                
                <p th:text="${meal.text}" />
                
            </div>          
        </div>

    </body>
</html>
